<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Client Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
          crossorigin="anonymous">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" th:href="@{/index}">Client Profile</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" th:href="@{/logout}">Logout</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div class="container">
    <div class="row col-md-10">
        <h2>Client Profile</h2>
    </div>
    <div class="row col-md-8 offset-md-2">
        <div class="card">
            <div class="card-header">
                <h2 class="text-center">Client Information</h2>
            </div>
            <div class="card-body">
                <form th:action="@{/updateClient}" method="post" role="form" th:object="${client}">
                    <div class="form-group mb-3">
                        <label class="form-label">Name</label>
                        <input class="form-control" id="name" name="name" th:field="*{name}" type="text" />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Surname</label>
                        <input class="form-control" id="surname" name="surname" th:field="*{surname}" type="text" />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Email</label>
                        <input class="form-control" id="email" name="email" th:field="*{email}" type="email" />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Phone Number</label>
                        <input class="form-control" id="phoneNumber" name="phoneNumber" th:field="*{phoneNumber}" type="text" />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Date of Birth</label>
                        <input class="form-control" id="dateOfBirth" name="dateOfBirth" th:field="*{dateOfBirth}" type="date" />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">Address</label>
                        <input class="form-control" id="address" name="address" th:field="*{address}" type="text" />
                    </div>

                    <div class="form-group mb-3">
                        <label class="form-label">History of Orders</label>
                        <input class="form-control" id="historyOfOrders" name="historyOfOrders" th:field="*{historyOfOrders}" type="text" />
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary" type="submit">Update Profile</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
